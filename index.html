<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>콘택트렌즈 POS</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <h1>콘택트렌즈 POS 시스템</h1>
  </header>

  <nav class="tabs-nav">
    <button class="tab-button active" data-tab="products">제품 관리</button>
    <button class="tab-button" data-tab="customers">고객 관리</button>
    <button class="tab-button" data-tab="sales">판매 및 주문</button>
  </nav>

  <main>
    <div id="products-tab" class="tab-content active">
      <h2>제품 관리</h2>
      <product-form></product-form>
      <product-list></product-list>
    </div>
    <div id="customers-tab" class="tab-content">
      <h2>고객 관리</h2>
      <div class="search-container">
        <input type="text" id="customer-search-input" placeholder="이름 또는 연락처로 고객 검색">
      </div>
      <button id="add-customer-btn">새 고객 추가</button>
      <customer-list></customer-list>
    </div>
    <div id="sales-tab" class="tab-content">
      <h2>판매 및 주문</h2>
      <sale-transaction></sale-transaction>
      <sales-list></sales-list>
    </div>
  </main>

  <!-- 고객 폼 모달 -->
  <div id="customer-modal" class="modal">
    <div class="modal-content">
      <span class="close-button">&times;</span>
      <customer-form></customer-form>
    </div>
  </div>

  <footer>
    <p>&copy; 2026 콘택트렌즈 POS</p>
  </footer>

  <script src="main.js"></script>
</body>
</html>
